<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="alunoFormulario">
                <h1>Adicionar Aluno</h1>
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input formControlName="nome" type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="emal" class="form-label">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input formControlName="senha" type="text" id="senha" class="form-control">
                </div>
                <button (click)="adicionarAluno()" class="btn btn-primary w-100 mt-4" >Salvar</button>
            </form>
        </div>
    </div>
</div>
