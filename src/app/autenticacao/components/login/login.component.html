<div class="container mt-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <form [formGroup]="loginForm" >
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input formControlName="email" placeholder="email@mail.com" class="form-control" type="email" id="email">
                </div>
                <div class="form-group mt-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input formControlName="senha" placeholder="********" class="form-control" type="password" id="senha">
                </div>
                <button (click)="logar()" class="btn btn-success w-100 mt-3" >Login</button>
            </form>
        </div>
    </div>
</div>
